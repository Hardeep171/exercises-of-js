<body>
    <script>
        let count = 0
        let x = 0
        let z = "j+h+c+b"
        for(let i=0;i<z.length;i++){
            if(z[i] == '+'){
                x = i
                count++
            }
            
            if(count == 2)
            break

        }
        console.log("Index of 2nd plus = " + x)
    </script>
</body>
